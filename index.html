      </a>
    </div>
  </header>

  <!-- leftbar -->
  <nav id="drawer-leftbar" class="drawer-leftbar">
    <ul class="nav-list">
      <li class="nav-header">Dashboard</li><hr>

    </ul>
  </nav>

  <main>
    <div id="map"></div>
  </main>

  <!-- map filter-control -->
  <nav id="drawer-filter-control" class="drawer-filter-control">
    <ul class="filter-list">
      <li class="filter-header">Jenis Bencana</li><hr>
      <li class="filter-item">
        <input type="checkbox" id="checkbox-earthquake" checked="checked">
        <label class="checkbox-item" for="checkbox-earthquake">Gempa Bumi</label>
      </li>
      <li class="filter-item">
        <input type="checkbox" id="checkbox-flood">
        <label class="checkbox-item" for="checkbox-flood">Banjir</label>
      </li>
      <li class="filter-item">
        <input type="checkbox" id="checkbox-tsunami">
        <label class="checkbox-item" for="checkbox-tsunami">Tsunami</label>
      </li>
      <li class="filter-item">
        <input type="checkbox" id="checkbox-volcanic-eruption">
        <label class="checkbox-item" for="checkbox-volcanic-eruption">Gunung Meletus</label>
      </li>
      <li class="filter-item">
        <input type="checkbox" id="checkbox-landslide">
        <label class="checkbox-item" for="checkbox-landslide">Tanah Longsor</label>
      </li>
    </ul>
  </nav>

  <!-- Leaflet -->
